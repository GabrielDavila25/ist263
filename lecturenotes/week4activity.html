<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Scholarship form
        </title>
        <style>
            td,
            th {
              border: 1px solid black;
            }
          </style>
    </head>
    <body>
        <h1>Scholarship form</h1>
        <p>This is a merit based scholarship for hardworking and dedicated students!</p>

        <table>
            <caption>Academic Weapons Scholarship</caption>
            <tr>
                <th>Academic Weapons Scholarship</th>
                <th>Amount</th>
                <th>Award Date</th>
            </tr>
                <td>Memorial</td>
                <td>$10,000</td>
                <td>5/1/2024</td></table>

        <form action="" method="post">
            <!-- Name -->
            <label for="fullname">What's your name:</label><br />
            <input type="text" id="fullname" name="fullName" /><br />
        
            <!-- Year in school -->
            <label for="yearInSchool">Year in school:</label><br />
            <select id="yearInSchool" name="yearInSchool">
              <option value="sophomore">Sophomore</option>
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
            </select><br />
        
            <!-- Special Instructions -->
            <label for="instructions">Special Instructions:</label><br />
            <textarea id="instructions" name="instructions" rows="3" cols="30">
            </textarea><br />
        
            <!-- Submit Button -->
            <input type="submit" value="Submit" />
        
    </body>
</html>
