<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-family: "Caveat", cursive;
      }
      p {
        font-family: "Cinzel", serif;
        margin: 0 auto;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Google Fonts</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde ipsum natus
      ratione eum, ad possimus perferendis eligendi pariatur, doloribus id quo!
      Placeat ipsam qui consequuntur, vero sit corrupti ullam a.
    </p>
  </body>
</html>
