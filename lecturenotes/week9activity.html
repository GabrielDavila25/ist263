<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav {
        background-color: #000000;
        padding: 10px;
        color: #ffffff;
        margin-bottom: 10px;
        display: flex;
      }
      nav div {
        padding: 5px;
      }
      .split {
        justify-content: space-between;
      }
      .navlinks,
      .social {
        display: flex;
      }
    </style>
  </head>
  <body>
    <nav class="split">
      <div class="navlinks">
        <div>&copy; 2023</div>
      </div>
      <div class="social">
        <div>
          “You might not think that programmers are artists, but programming is
          an extremely creative profession. It's logic-based creativity.” - John
          Romero"
        </div>
      </div>
    </nav>
  </body>
</html>
